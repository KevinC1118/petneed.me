<div class="span3 item element">
    <div class="picture">
        <a class="image" href="/static/media/{{i.image_file}}" title="{{i.name}}"><img src="/static/media/{{i.smal_img_file}}" alt=""/></a>
        <div class="description">
            <p>{{i.note}}
            </p>
        </div>
        <div class="meta">
            <span><i class="fa-icon-heart-empty"></i> <a href="#">{{i.name}}</a></span>
            <span><i class="fa-icon-phone"><a href="tel://{{i.phone_normalized}}">{{i.phone}}</a></i></span>
            <br />
            <span><i class="fa-icon-home muted"><small>{{i.resettlement}}</small></i></span>
        </div>
    </div>
</div>
