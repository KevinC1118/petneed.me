{% extends "base.html" %}

{% block title %} petneed.me | home {% endblock title %}

{% block context %}
<div id="container" class="container">
    <!--start: Wrapper-->
    <div id="wrapper">
        <!-- start: Wall -->
        <div id="wall" class="row-fluid">
            {% for i in animals %}
            <div class="span3 item element">
                <div class="picture">
                    <a class="image" href="{{ MEDIA_URL }}{{i.image_file}}" title="{{i.name}}"><img src="{{ MEDIA_URL }}{{i.smal_img_file}}" alt=""/></a>
                    <div class="description">
                        <p>{{i.note}}
                        </p>
                    </div>
                    <div class="meta">
                        <span><i class="fa-icon-heart-empty"></i> <a href="#">{{i.name}}</a></span>
                        <span><i class="fa-icon-phone">{{i.phone}}</i></span>
                        <br />
                        <span><i class="fa-icon-home muted"><small>{{i.resettlement}}</small></i></span>
                    </div>
                </div>
            </div>
            {% endfor %}
            <nav id="page_nav">
            <a href="/animal/page/2"></a>
            </nav>
        </div>
        <!-- end: Wall -->
    </div>
{% endblock %}

{% block js %}
{% load compress %}
{% compress js %}
<script src="{{ STATIC_URL }}js/jquery-1.8.2.js"></script>
<script src="{{ STATIC_URL }}js/jquery.isotope.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery.imagesloaded.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.js"></script>
<script src="{{ STATIC_URL }}js/flexslider.js"></script>
<script src="{{ STATIC_URL }}js/carousel.js"></script>
<script src="{{ STATIC_URL }}js/jquery.cslider.js"></script>
<script src="{{ STATIC_URL }}js/slider.js"></script>
<script src="{{ STATIC_URL }}js/fancybox.js"></script>
<script src="{{ STATIC_URL }}js/twitter.js"></script>
<script src="{{ STATIC_URL }}js/jquery.placeholder.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery-easing-1.3.js"></script>
<script src="{{ STATIC_URL }}js/layerslider.kreaturamedia.jquery.js"></script>
<script src="{{ STATIC_URL }}js/excanvas.js"></script>
<script src="{{ STATIC_URL }}js/jquery.flot.js"></script>
<script src="{{ STATIC_URL }}js/jquery.flot.pie.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery.flot.stack.js"></script>
<script src="{{ STATIC_URL }}js/jquery.flot.resize.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery.infinitescroll.min.js"></script>
<script defer="defer" src="{{ STATIC_URL }}js/modernizr.js"></script>
<script defer="defer" src="{{ STATIC_URL }}js/retina.js"></script>
<script defer="defer" src="{{ STATIC_URL }}js/custom.js"></script>
<script>
    jQuery(document).ready(function () {
        var $container = $('#wall');
        $container.isotope({
            itemSelector : '.element'
        });
        $container.infinitescroll({
            navSelector  : '#page_nav',    // selector for the paged navigation 
            nextSelector : '#page_nav a',  // selector for the NEXT link (to page 2)
            itemSelector : '.element',     // selector for all items you'll retrieve
        },
        // call Isotope as a callback
        function( newElements ) {
            $container.isotope( 'insert', $( newElements ) );
        }
        );
    });
</script>
{% endcompress %}
{% endblock %}
