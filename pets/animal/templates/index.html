<body>
	
	<!--start: Header -->
	<header>
		
		<!--start: Container -->
		<div class="container">
			
			<!--start: Navigation -->
			<div class="navbar navbar-inverse">
	    		<div class="navbar-inner">
	          		<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            		<span class="icon-bar"></span>
	            		<span class="icon-bar"></span>
	            		<span class="icon-bar"></span>
	          		</a>
					<a class="brand" href="/">petneed.me</a>
	          		<div class="nav-collapse collapse">
	            		<ul class="nav">
							<li class="active"><a href="/">Home</a></li>
	            		</ul>
	          		</div>
	        	</div>
	      	</div>	
			<!--end: Navigation -->
			
		</div>
		<!--end: Container-->			
			
	</header>
	<!--end: Header-->
	<!--start: Container -->
	<div id="container" class="container">
				
		<!--start: Wrapper-->
		<div id="wrapper">
		
			<!-- start: Wall -->
			<div id="wall" class="row-fluid">
{% for i in animals %}
				<div class="span3 item element">
					<div class="picture">
                        <a class="image" href="/static/media/{{i.image_file}}" title="{{i.name}}"><img src="/static/media/{{i.smal_img_file}}" alt=""/></a>
						<div class="description">
							<p>{{i.note}}
							</p>
						</div>
						<div class="meta">
                            <span><i class="fa-icon-heart-empty"></i> <a href="#">{{i.name}}</a></span>
              <span><i class="fa-icon-phone">{{i.phone}}</i></span>
              <br />
              <span><i class="fa-icon-home muted"><small>{{i.resettlement}}</small></i></span>
						</div>
					</div>
				</div>
{% endfor %}
    <nav id="page_nav">
        <a href="/animal/page/2"></a>
    </nav>
			</div>
			<!-- end: Wall -->				
					
		</div>
		<!--end: Container-->
	
	</div>
	<!-- end: Wrapper  -->			

	<!-- start: Footer -->
	<div id="footer">
		
		<!-- start: Container -->
		<div class="container">
	
			<!-- start: Row -->
			<div class="row-fluid">

				<!-- start: About -->
				<div class="span3">

				<!-- end: About -->

					</ul>

				</div>

				<!-- start: Photo Stream -->
				<div class="span3">
					
					<h3></h3>
					<div class="flickr-widget">
						<div class="clear"></div>
					</div>
					
				</div>
				<!-- end: Photo Stream -->
				
				<!-- start: Follow Us -->
				<div class="span3">
					
					<h3></h3>
					
	
				</div>
				<!-- end: Follow Us -->
				
			</div>
			<!-- end: Row -->
		
		</div>
		<!-- end: Container  -->	

	</div>
	<!-- end: Footer -->
	
	<!-- start: Under Footer -->
	<div id="under-footer">

				<!-- start: Under Footer Logo -->

&copy; 2013 petneed.me . Created by <a href="http://jslee.name/">jslee</a> in Taiwan.
					</div>
					
				</div>

				<!-- start: Under Footer Back To Top -->

					<div id="under-footer-back-to-top">
						<a href="#"></a>

				</div>

			</div>
			<!-- end: Row -->
			
		</div>	
		<!-- end: Container  -->
		
	</div>
	<!-- end: Under Footer -->	

<!-- start: Java Script -->
<!-- Placed at the end of the document so the pages load faster -->
{% compress js %}
<script src="/static/js/jquery-1.8.2.js"></script>
<script src="/static/js/jquery.isotope.min.js"></script>
<script src="/static/js/jquery.imagesloaded.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/flexslider.js"></script>
<script src="/static/js/carousel.js"></script>
<script src="/static/js/jquery.cslider.js"></script>
<script src="/static/js/slider.js"></script>
<script src="/static/js/fancybox.js"></script>
<script src="/static/js/twitter.js"></script>
<script src="/static/js/jquery.placeholder.min.js"></script>

<script src="/static/js/jquery-easing-1.3.js"></script>
<script src="/static/js/layerslider.kreaturamedia.jquery.js"></script>

<script src="/static/js/excanvas.js"></script>
<script src="/static/js/jquery.flot.js"></script>
<script src="/static/js/jquery.flot.pie.min.js"></script>
<script src="/static/js/jquery.flot.stack.js"></script>
<script src="/static/js/jquery.flot.resize.min.js"></script>
<script src="/static/js/jquery.infinitescroll.min.js"></script>

<script defer="defer" src="/static/js/modernizr.js"></script>
<script defer="defer" src="/static/js/retina.js"></script>
<script defer="defer" src="/static/js/custom.js"></script>

<script>
    jQuery(document).ready(function () {
        var $container = $('#wall');
        $container.isotope({
            itemSelector : '.element'
        });
        $container.infinitescroll({
            navSelector  : '#page_nav',    // selector for the paged navigation 
            nextSelector : '#page_nav a',  // selector for the NEXT link (to page 2)
            itemSelector : '.element',     // selector for all items you'll retrieve
        },
        // call Isotope as a callback
        function( newElements ) {
            $container.isotope( 'insert', $( newElements ) );
        }
        );
    });
</script>
{% endcompress %}
<!-- end: Java Script -->

</body>
</html>
